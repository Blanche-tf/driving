<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>职务添加</title>
    <!--layu样式-->
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <script src="/layuiadmin/layui/layui.js"></script>
    <!--jquery-->
    <script src="/js/jquery-3.1.1.js"></script>

    <script type="text/javascript">
        layui.use(['form','layer'], function() {
            var form = layui.form;
            //监听提交
            form.on('submit(submitBtn)', function (data) {
                var param = data.field;//定义临时变量获取表单提交过来的数据，非json格式
                $.ajax({
                    url: "/back_role/addRole",
                    type: 'post',//method请求方式，get或者post
                    dataType: 'json',//预期服务器返回的数据类型
                    data: param,//表格数据序列化
                    success: function (res) {//res为相应体,function为回调函数
                        if (res == 1) {
                            layer.msg('操作成功',{icon: 6, time: 5000});
                            parent.layui.table.reload('roleinfoReload');//重载父页表格，参数为表格ID(要是重新起id名 要用新的id)
                            setTimeout('window.parent.layer.closeAll()',1000)//设置关闭子窗体的时间
                        } else {
                            layer.msg(res.error);
                        }
                    }
                });
                return false;
            });
        })
    </script>
</head>
<body>

<div style="margin-top: 20px; margin-left: 25px">
    <form class="layui-form" id="posForm" lay-filter="example">
        <div class="layui-form-item">
            <label class="layui-form-label">职务名称</label>
            <div class="layui-input-block">
                <input id="posName" type="text" style="width: 220px;" name="rname" lay-verify="name"
                       autocomplete="off" required class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">职务说明</label>
            <div class="layui-input-block">
                <input id="posDesc" type="text" style="width: 220px;" name="rDesc" lay-verify="posDesc"
                       autocomplete="off" required class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">所属部门</label>
            <div class="layui-input-block" style="width: 220px" >
                <select name="did" id="deptId" lay-verify="required" class="layui-input" >
                    <option value="">请选择</option>
                    <option th:each="d:${deptInfo}" th:value="${d.did}" th:text="${d.dname}">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="submitBtn">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
