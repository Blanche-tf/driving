    <!--代码-->
    <script type="text/javascript">
        layui.use(['form','layer'], function() {
            var form = layui.form;
            //监听提交
            form.on('submit(submitBtn)', function (data) {
                var param = data.field;//定义临时变量获取表单提交过来的数据，非json格式
                $.ajax({
                    url: "/back_emp/updateEmp",
                    type: 'post',//method请求方式，get或者post
                    dataType: 'json',//预期服务器返回的数据类型
                    data: param,//表格数据序列化
                    success: function (res) {//res为相应体,function为回调函数
                        if (res == 1) {
                            layer.msg('操作成功',{icon: 6, time: 5000});
                            parent.layui.table.reload('empInfoReload');//重载父页表格，参数为表格ID
                            setTimeout('window.parent.layer.closeAll()',1000)//设置关闭子窗体的时间
                        } else {
                            layer.msg(res.error);
                        }
                    }
                });
                return false;
            });
        });

    </script>

    <script type="text/javascript">
        //使用layui
        layui.use(['layer', 'jquery', 'form'], function(){
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form;
            //监听下拉框的切换
            form.on('select(dept)', function(data){
                //先清空职位
                $("#posId option:gt(0)").remove();
                $("#posId option:eq(0)").remove();
                //首先获取选中的部门编号
                var deptId = data.value;
                //如果部门编号为空，则不做后续处理
                if(deptId=="")
                    return;
                //发起ajax请求，根据部门获取职位
                $.ajax({
                    url:'/back_emp/findPosByDeptId',
                    type:"post",
                    data:{deptId:deptId},
                    success:function(data){
                        for(var i=0;i<data.length;i++)
                        {
                            $("#posId").append("<option value='"+data[i].posId+"'>"+data[i].posName+"</option>")
                            form.render('select');//select是固定写法 不是选择器
                        }
                    },
                    error:function(xhr,msg){
                        alert("出错了:"+msg);
                    },
                    dataType:"json" //将服务器返回的字符串转为json对象
                });
            });
        });


    </script>
