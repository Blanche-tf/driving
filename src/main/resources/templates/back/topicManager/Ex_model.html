<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <script src="/layuiadmin/layui/layui.js"></script>
    <script src="/js/jquery-3.1.1.js"></script>
    <script type="text/javascript"></script>

    <script>

        layui.use('table',function () {
            var table = layui.table;
            table.render({
                elem: '#ex_model',
                id: 'ex_modelReload',
                height: 450,
                url: '/back_ex_model/findAll',
                cellMinWidth: 80,
                page: true,
                toolbar: "#toolbarTop",
                cols: [[
                    {field: 'mid', title: '编号', align: 'center'},
                    {field: 'model', title: '驾照类型(c1,c2)', align: 'center'},
                    {fixed: 'right', title: '操作', width: 200, align: 'center', toolbar: '#toolbarInner'}
                ]],
                dataType: 'json'
            });

            //表格重载
            var $ = layui.$, active = {
                reload: function(){
                    var name = $('#name').val();
                    //执行重载,重新起的新的id
                    table.reload('ex_modelReload', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        }
                        ,where: {
                            name : name
                        }
                    });
                }
            };
            $('#searchBtn').on('click', function(){
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            table.on('toolbar(ex)', function(obj){
                $.ajax({
                    url: '/back/topicManager/modeladd.html',
                    success:function(){
                        layer.open({
                            title:'修改考试类型'
                            ,id:'upd'
                            ,type: 2
                            ,content:  '/back/topicManager/modeladd.html'
                            ,offset:'10px'//居上100左右居中
                            ,resize:false//不可改变大小
                            ,fixed: false//鼠标滚动时，固定在可视区域
                            ,btn: '关闭'
                            ,btnAlign: 'c' //按钮居中
                            ,shade: 0.3 //遮罩
                            ,area:['450px','280px']
                        });
                    },
                    error:function(XMLHttpRequest){
                        if (XMLHttpRequest.status==403){
                            layer.msg('对不起，你没有该权限', {icon: 5});
                        }
                    }
                })
            });

            //监听行工具事件
            table.on('tool(ex)', function(obj){
                var data = obj.data;
                var event = obj.event;
                if (event == "upd"){
                    $.ajax({
                        url:'/back_ex_model/updateShow?mid='+data.mid,
                        success:function(){
                            layer.open({
                                title:'修改考试类型'
                                ,id:'upd'
                                ,type: 2
                                ,content: '/back_ex_model/updateShow?mid='+data.mid
                                ,offset:'10px'//居上100左右居中
                                ,resize:false//不可改变大小
                                ,fixed: false//鼠标滚动时，固定在可视区域
                                ,btn: '关闭'
                                ,btnAlign: 'c' //按钮居中
                                ,shade: 0.3 //遮罩
                                ,area:['450px','280px']
                            });
                        },
                        error:function(XMLHttpRequest){
                            if (XMLHttpRequest.status==403){
                                layer.msg('对不起，你没有该权限', {icon: 5});
                            }
                        }
                    })
                }
                if (event == "del"){
                    layer.confirm('真的要删除吗？', function (index) {
                        layer.close(index);
                        $.ajax({
                            type: 'post',
                            url: '/back_ex_model/delete',
                            dataType: 'json',
                            data:{mid:data.mid},
                            success: function (res) {
                                if (res == 1) {
                                    layer.msg('删除成功', {icon: 1, time: 5000});
                                    table.reload("ex_modelReload")
                                }
                            },error: function (XMLHttpRequest) {
                                if (XMLHttpRequest.status == 403) {
                                    layer.msg('对不起，你没有该权限', {icon: 5});
                                }
                            }
                        });
                    });
                }
            });
        })
    </script>

</head>
<body>
<div class="demoTable" style="margin-top: 15px;margin-left: 20px;" >
    搜索考试类型名称：
    <div class="layui-inline" >
        <input class="layui-input" id="name" autocomplete="off">
    </div>
    <button  class="layui-btn" id="searchBtn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
</div>



<table class="layui-hide" lay-filter="ex" id="ex_model">
</table>



<script type="text/html" id="toolbarTop" >
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>添加考试类型</button>
    </div>
</script>

<!-- 行内按钮组件 -->
<script type="text/html" id="toolbarInner" >
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="upd"><i class="layui-icon">&#xe642;</i>修改考试</button>
        
        <button class="layui-btn layui-btn-sm layui-btn-danger "  lay-event="del"><i class="layui-icon"></i> 删除考试</button>
    </div>
</script>

</body>
</html>
