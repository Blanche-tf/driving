<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css" >
    <script type="text/javascript" src="/layui/layui.js" ></script>
    <script type="text/javascript" src="/ layui/jquery-1.12.4.min.js" ></script>
    <script>
            layui.use(['upload', 'jquery'], function () {
                var $ = layui.$,
                    upload = layui.upload;

                //多图片上传
                upload.render({
                    elem: '#test2'
                    , url: '/school_upload/uploadMany'
                    , multiple: true
                    , before: function (obj) {
                        //预读本地文件示例，不支持ie8
                        obj.preview(function (index, file, result) {
                            $('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img" style="width: 150px;height: 150px">')
                        });
                    },
                    done: function (res) {
                        //上传完毕回调
                        // layer.alert("上传成功！" + res.msg, {
                        //     icon: 5,
                        //     title: "提示"
                        // });
                        $("#sourcepath").val(res.msg);

                    }
                    , error: function (res) {
                        //请求异常回调
                        layer.alert("后台出错", {
                            icon: 5,
                            title: "提示"
                        });
                    }
                });
            })
    </script>
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>上传多张图片</legend>
</fieldset>
<div class="layui-upload">
    <button type="button" class="layui-btn" id="test2">多图片上传</button>
    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
        预览图：
        <div class="layui-upload-list" id="demo2"></div>
    </blockquote>
</div>


</body>

</html>
