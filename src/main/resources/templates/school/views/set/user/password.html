  <meta charset="utf-8">
  <title>设置我的密码</title>

  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">

<body>
<!--<span th:text="${session.phone}">111</span>-->
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">修改密码</div>
          <div class="layui-card-body" pad15>

            <div class="layui-form" lay-filter="">
<!--              <div class="layui-form-item">-->



<!--                <label class="layui-form-label">当前密码</label>-->
<!--                <div class="layui-input-inline">-->
<!--                  <input type="password" name="oldPassword" lay-verify="required" lay-verType="tips" class="layui-input">-->
<!--                </div>-->
<!--              </div>-->

              <input type="text" name="uid" id="uid" class="layui-input" style="display: block" th:value="${session.schoolLogin.uid}" />
              <input type="text" name="phone" id="phone" class="layui-input" style="display: block" th:value="${${session.schoolLogin.phone}}" />

              <div class="layui-form-item">

                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="repassword" lay-verify="repass" lay-verType="tips" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="setmypass" onclick="xiugai()">确认修改</button>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
